<!-- Example  of order list-->

<!DOCTYPE html>
<html>
<head>
<title> Example </title>
</head>
<body background="yel.jpeg">
<p> Ordered list </p>
<ol type="I" start="5">   <!-- A,I,i-->
<li> Choclates </li>
<li> Cookies </li>
<li> Juice </li>
<li> Sweets </li>
<li> Nuts </li>

</ol>

<p>  <b> Un Ordered list  </b></p>
<ul type= "square">  <!-- we use circle,sqaure,disc,nothing-->
<li> Chennai </li>
<li> Madurai </li>
<li> Delhi </li>
<li> Karnataka </li>
<li> Mumbai </li>
<li> Maharashtra </li>
</ul>


</body>
</html>
