<!DOCTYPE html>
    <html>
    <head><title>Addition</title>
    <script type="text/javascript">
    function Add(){
        var a,b,s;
        a=10;
        b=20;
        s=a+b;
        document.write("sum="+s);
    }
    function sub(){
        var a,b,s;
        a=10;
        b=20;
        s=b-a;
        document.write("Difference="+s);
    }
    function product(){
        var a,b,s;
        a=10;
        b=20;
        s=a*b;
        document.write("product="+s);
    }
    </script>
    </head>
    <body>
        <input type="button" value="Addition" onclick="Add()"/> <br>
        <input type="button" value="subtract" onclick="sub()"/><br>
        <input type="button" value="product" onclick="product()"/><br>
    </body>
</html>
